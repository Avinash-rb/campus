<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Crave - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Campus Crave</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">About Campus Crave</a></li>
                <li><a href="#">View Menu</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="signup-image-container">
        <div class="signup-container">
            <h2>Sign Up for an Account</h2>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" name="contact" required>
            
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
        <img src="/images/meal1.jpg" alt="Indian Thali" class="signup-image">
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/js/firebaseAuth.js"></script>
</body>
</html>
