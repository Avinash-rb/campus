<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Added Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 24px;
            color: green;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="message">
        Your plan has been added successfully!
    </div>

    <div class="button-container">
        <button onclick="redirectToMenu()">Go to Menu</button>
    </div>

    <script>
        function redirectToMenu() {
            // Redirect to 'menu.html' when the button is clicked
            window.location.href = 'menu.html';
        }
    </script>

</body>
</html>
